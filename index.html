<!DOCTYPE html>
<html>
  <head>
    <title>ES6 Workshop</title>
    <style>
      .challenge.row .col-md-12 { margin-bottom: 60px; }
    </style>
  </head>
  <body>
    <div id="app">
      Loading...
    </div>

    <script id='service-worker-init'>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ',    registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }
    </script>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script src="app/vendor/pusher.min.js"></script>
    <script src="app/vendor/pusher-js-client-auth.js"></script>
    <script id='import-script'>
      System.import('app/main');
    </script>
  </body>
</html>
